<!DOCTYPE html>
<html>
<head>
  <title>Loan Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Apply for Loan</h2>
    <form id="loan-application-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required>
      
      <label for="address">Address:</label>
      <input type="text" id="address" required>
      
      <label for="loan-amount">Loan Amount:</label>
      <input type="number" id="loan-amount" min="0" required>
      
      <label for="employment">Employment Status:</label>
      <select id="employment" required>
        <option value="">-- Select Employment Status --</option>
        <option value="employed">Employed</option>
        <option value="self-employed">Self-Employed</option>
        <option value="unemployed">Unemployed</option>
      </select>
      
      <label for="income">Annual Income:</label>
      <input type="text" id="income" required>
      
      <label for="payment-due-date">Preferred Payment Due Date:</label>
      <input type="date" id="payment-due-date" required>
      
      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>

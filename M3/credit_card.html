<!DOCTYPE html>
<html>
<head>
  <title>Credit Card Options</title>
    <link rel="stylesheet" type="text/css" href="credit_cardTest.css">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background:linear-gradient(to left,#e28bb5,#deccfc);
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 30px;
    }
    
    .option-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    
    .option-button {
      display: inline-block;
      padding: 16px 32px;
      margin: 10px;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background-color: #67a381;
      border: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .option-button:hover {
      background-color: black;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
        <div class="card-inner">
            <div class="front">
                <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
                <div class="row">
                    <img src="https://i.ibb.co/G9pDnYJ/chip.png" width="60px">
                    <img src="https://i.ibb.co/WHZ3nRJ/visa.png" width="60px">
                </div>
                <div class="row card-no">
                    <p>5244</p>
                    <p>2150</p>
                    <p>8252</p>
                    <p>6420</p>
                </div>
                <div class="row card-holder">
                    <p>CARD HPLDER</p>
                    <p>VALID TILL</p>
                </div>
                <div class="row name">
                    <p>JOE ALISON</p>
                    <p>10 / 25</p>
                </div>
            </div>
            <div class="back">
                <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
                <div class="bar"></div>
                <div class="row card-cvv">
                    <div>
                        <img src="https://i.ibb.co/S6JG8px/pattern.png">
                    </div>
                    <p>824</p>
                </div>
                <div class="row card-text">
                    <p>this is a virtual card design using HTML and CSS. You can aslo design something like this.</p>
                </div>
                <div class="row signature">
                    <p>CUSTOMER SIGNATURE</p>
                    <img src="https://i.ibb.co/WHZ3nRJ/visa.png" width="80px">
                </div>
            </div>
        </div>
    </div>
</div>
  <div class="container">
    <h1>Credit Card Options</h1>
    
    <div class="option-buttons">
      <a href="points.html" class="option-button">View Credit Card Points</a>
      <a href="card_bill.html" class="option-button">Pay for Credit Card Bill</a>
    </div>
  </div>
</body>
</html>

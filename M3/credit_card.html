<!DOCTYPE html>
<html>
<head>
  <title>Credit Card Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background:linear-gradient(to left,#e28bb5,#deccfc);
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 30px;
    }
    
    .option-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    
    .option-button {
      display: inline-block;
      padding: 16px 32px;
      margin: 10px;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background-color: #67a381;
      border: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .option-button:hover {
      background-color: black;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Credit Card Options</h1>
    
    <div class="option-buttons">
      <a href="#" class="option-button">View Credit Card Transactions</a>
      <a href="#" class="option-button">View Credit Card Points and Redeem them for Cashback</a>
      <a href="#" class="option-button">Pay for Credit Card Bill Partially or Fully</a>
    </div>
  </div>
</body>
</html>

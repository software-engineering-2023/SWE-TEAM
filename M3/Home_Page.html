    .menu-bar {
  border-radius: 25px;
  height: -webkit-fit-content;
  height: -moz-fit-content;
  height: fit-content;
  display: inline-flex;
  background-color: #67a381;
  -webkit-backdrop-filter: blur(10px);
  backdrop-filter: blur(10px);
  align-items: center;
  padding: 0 10px;
  margin: 50px 0 0 0;
}
.menu-bar li {
  list-style: none;
  color: white;
  font-family: sans-serif;
  font-weight: bold;
  padding: 12px 16px;
  margin: 0 8px;
  position: relative;
  cursor: pointer;
  white-space: nowrap;
}
.menu-bar li::before {
  content: " ";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  z-index: -1;
  transition: 0.2s;
  border-radius: 25px;
}
.menu-bar li:hover {
  color: white;
}
.menu-bar li:hover::before {
  background:black;
  box-shadow: 0px 3px 20px 0px black;
  transform: scale(1.2);
}

    .navbar {
      position: fixed;
      top: 0;
      left: -250px; /* Initially hidden off the screen */
      width: 250px;
      height: 100vh;
      background-color: #333;
      color: #fff;
      transition: left 0.3s ease;
    }
    
    .navbar.open {
      left: 0; /* Slides in from the left when open class is applied */
    }
    
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .navbar li {
      text-align: left;
    }
    
    .navbar li a {
      display: block;
      color: white;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    .navbar li a:hover {
      background-color: #111;
    }
    
    .openbtn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: transparent;
      color: #111;
      padding: 10px 15px;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }
    
    .notifications {
        position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 10px;
      height: 10px;
      background-color: #333;
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: #fff;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      text-align: center;
      line-height: 10px;
      font-size: 8px;
    }
    
    .dropdown {
      position: absolute;
      top: 20px;
      right: 0;
      width: 200px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: none;
      z-index: 1;
    }
    
    .dropdown a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
     .dropdown a:hover {
      background-color: #f1f1f1;
    }
    
    .notifications:hover .dropdown {
      display: block;
    } 
    
     
    /* Styles for the rest of the page */
    .content {

  padding: 20px;

  width: 100%;

  <script>
    // JavaScript code to toggle the navigation drawer
   
    document.addEventListener('click', function(event) {
      var navbar = document.getElementById('navbar');
      var openbtn = document.getElementById('openbtn');
      
      if (!navbar.contains(event.target) && event.target !== openbtn) {
        navbar.classList.remove('open');
      }
    });
    
   
   
  </script>

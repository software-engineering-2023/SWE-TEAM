<!DOCTYPE html>
<html>
<head>
  <title>Credit Card Bill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to left, #e28db7, #ebe1fc);
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    .bill-container {
      width: 80%;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.65);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    
    .bill-details {
      margin-bottom: 20px;
    }
    
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #67a381;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 10px;
    } button:hover {
      background-color: black;
    }
    
    button:active {
      background-color: black;
    }
    
    
    input[type="text"] {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: black;
    }
  </style>
  <script>
    var billAmount = 500.00; // Total bill amount
    
    function payFullAmount() {
      // Perform the payment process for the full amount here

      var customAmountInput = document.getElementById("custom-amount");
      var customAmount = parseFloat(customAmountInput.value);
      // Display the success message or perform any necessary actions
      if(billAmount !== customAmount){
        alert('please enter full amount');
      }else{
      alert("Payment of $" + customAmount+ " successful! Thank you for your payment.");
      
      // Reset the bill amount after full payment
      billAmount = billAmount-customAmount;
      document.getElementById("bill-amount").innerHTML = billAmount;
      customAmountInput.value = "";
      }
    }
    
    function payCustomAmount() {
      var customAmountInput = document.getElementById("custom-amount");
      var customAmount = parseFloat(customAmountInput.value);
      
      if (isNaN(customAmount) || customAmount <= 0) {
        alert("Please enter a valid payment amount.");
      } else if (customAmount > billAmount) {
        alert("Payment amount exceeds the remaining bill amount.");
      } else {
        // Deduct the custom amount from the bill
        billAmount -= customAmount;
        document.getElementById("bill-amount").innerHTML = billAmount;
        // Display the success message or perform any necessary actions
        alert("Payment of $" + customAmount.toFixed(2) + " successful! Thank you for your payment.");
        
        // Clear the input field after successful payment
        customAmountInput.value = "";
      }
    }
  </script>
</head>
<body>
  <h1>Credit Card Bill</h1>
  
  <div class="bill-container">
    <div class="bill-details">
      <h2>Bill Summary</h2>
      <p>Client: John Doe</p>
      <p>Bill Amount: $<span id="bill-amount">500 </span></p>
    </div>
    
    <div class="button-container">
      <button onclick="payFullAmount()">Pay Full Amount</button>
      <br><br>
      <input type="text" id="custom-amount" placeholder="Enter Amount">
      <br><br>
      <button onclick="payCustomAmount()">Pay Partial Amount</button>
    </div>
  </div>

  <script>
    // Update the bill amount displayed dynamically
    document.getElementById("bill-amount").textContent = billAmount.toFixed(2);
  </script>
</body>
</html>

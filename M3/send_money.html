<!DOCTYPE html>
<html>
<head>
  <title>Send Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Money</h2>
    <form id="send-money-form">
      <label for="sender-name">Sender's Name:</label>
      <input type="text" id="sender-name" required>
      
      <label for="sender-email">Sender's Email:</label>
      <input type="email" id="sender-email" required>
      
      <label for="recipient-name">Recipient's Name:</label>
      <input type="text" id="recipient-name" required>
      
      <label for="recipient-email">Recipient's Email:</label>
      <input type="email" id="recipient-email" required>
      
      <label for="amount">Amount:</label>
      <input type="number" id="amount" min="0" required>
      
      <button type="submit">Send Money</button>
    </form>
  </div>
</body>
</html>

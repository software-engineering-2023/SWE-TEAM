<!DOCTYPE html>
<html>
<head>
  <title>Credit Card Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to left,#e28bb5,#deccfc);
      
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Apply for Credit Card</h2>
    <form id="credit-card-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required>
      
      <label for="address">Address:</label>
      <input type="text" id="address" required>
      
      <label for="employment">Employment Status:</label>
      <select id="employment" required>
        <option value="">-- Select Employment Status --</option>
        <option value="employed">Employed</option>
        <option value="self-employed">Self-Employed</option>
        <option value="unemployed">Unemployed</option>
      </select>
      
      <label for="income">Annual Income:</label>
      <input type="text" id="income" required>
      
      <button type="submit" onclick="submit()">Submit Application</button>
    </form>
  </div>
  <script>
document.getElementById("credit-card-form").addEventListener("submit", function(event) {
    event.preventDefault();

      alert("Application is submitted successfully!");
      window.location.href='Client_home.html';
      
  });
  </script>
</body>

</html>

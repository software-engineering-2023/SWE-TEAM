<!DOCTYPE html>
<html>
<head>
  <title>Credit Card Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .card-header h2 {
      margin: 0;
    }
    .card-content {
      margin-bottom: 10px;
    }
    .card-content label {
      display: block;
      margin-bottom: 5px;
    }
    .card-content input[type="text"],
    .card-content input[type="email"],
    .card-content input[type="tel"],
    .card-content input[type="number"],
    .card-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .card-content button {
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
    }
    .card-content button:hover {
      background-color: #45a049;
    }
  </style>
</head>

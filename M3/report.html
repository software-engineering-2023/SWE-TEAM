<!DOCTYPE html>
<html>
<head>
  <title>Report Issue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 30px;
      color: #333;
      font-size: 24px;
      text-transform: uppercase;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #777;
      font-weight: bold;
      font-size: 14px;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
    }
    select {
      background-color: #f9f9f9;
    }
    button {
      background-color: #ff5500;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff3300;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Report Issue</h2>
    <form id="report-issue-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="subject">Subject:</label>
      <input type="text" id="subject" required>
      
      <label for="issue">Issue:</label>
      <select id="issue" required>
        <option value="" selected disabled>Select an Issue</option>
        <option value="login">Login Problems</option>
        <option value="account">Account Access Issues</option>
        <option value="transaction">Transaction Errors</option>
        <option value="balance">Balance Discrepancies</option>
        <option value="website">Website Performance Issues</option>
        <option value="other">Other</option>
      </select>
      
      <label for="type">Issue Type:</label>
      <select id="type" required>
        <option value="" selected disabled>Select an Issue Type</option>
        <option value="technical">Technical</option>
        <option value="financial">Financial</option>
      </select>
      
      <label for="description">Issue Description:</label>
      <textarea id="description" rows="5" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Client Search - Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:linear-gradient(to left,#e28bb5,#deccfc);
    }

    .search-container {
  margin-top: 20px;
  display: flex;
  justify-content: center;
}

.search-input {
  width: 300px;
  padding: 10px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  background-color: #f2f2f2;
  outline: none;
}

.search-button {
  padding: 10px 20px;
  background-color: #67a381;
  color: white;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin-left: 10px;
  font-size: 16px;
  transition: background-color 0.3s ease;
  outline: none;
}

.search-button:hover {
  background-color: black;
}

.search-button:focus {
  outline: none;
}


    .details-container {
      
      margin-top: 20px;
    margin-left: 600px;
    }

    .details {
      padding: 16px;
      border-radius: 4px;
      justify-content: center;
    }

    .details h3 {
      margin-top: 0;
    }

    .status {
      margin-top: 10px;
    }

    .block-button{
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .unblock-button {
      padding: 8px 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .header{
      margin-top: 50px;
      margin-left: 600px;
      margin-bottom: 100px;
    }
  </style>
</head>
<body>
  <h2 class="header">Client Search - Admin Panel</h2>
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Enter bank account number">
    <button type="button" class="search-button" onclick="searchClient()">Search</button>
  </div>

  <div class="details-container" id="detailsContainer" style="display: none;">
    <div class="details">
      <h3>Client Details</h3>
      <p id="clientName"></p>
      <p id="clientAccount"></p>
      <div class="status">
        <strong>Status:</strong> <span id="clientStatus"></span>
      </div>
      <button type="button" class="block-button" onclick="blockClient()">Block</button>
      <button type="button" class="unblock-button" onclick="unblockClient()">Unblock</button>
    </div>
  </div>

  <script>
    function searchClient() {
      var searchInput = document.getElementById("searchInput").value;
      // Perform client search based on the bank account number
      // You can replace the below dummy data with your logic to fetch client details from a database or API
      var clientData = {
        name: "John Doe",
        account: "1234 5678 9011 4445",
        status: "Unblocked"
      };
     
      

      if (searchInput === clientData.account) {
        // Display client details and status
        document.getElementById("clientName").textContent = "Name: " + clientData.name;
        document.getElementById("clientAccount").textContent = "Account: " + clientData.account;
        document.getElementById("clientStatus").textContent = clientData.status;
        document.getElementById("detailsContainer").style.display = "block";
      } else {
        // Clear client details and hide the details container
        document.getElementById("clientName").textContent = "";
        document.getElementById("clientAccount").textContent = "";
        document.getElementById("clientStatus").textContent = "";
        document.getElementById("detailsContainer").style.display = "none";
        alert("Client not found!");
      }
    }

    function blockClient() {
      
if(document.getElementById("clientStatus").innerHTML==="Blocked"){
  alert("Client is already blocked!");
}else{
      alert("Client blocked!");
      document.getElementById("clientStatus").innerHTML="Blocked";}
    }

    function unblockClient() {
      if(document.getElementById("clientStatus").innerHTML==="Unblocked"){
  alert("Client is already unblocked!");
}else{
      alert("Client is  unblocked!");
      document.getElementById("clientStatus").innerHTML="unBlocked";}
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Login Activities - Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to left, #e28db7, #ebe1fc);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #f2f2f2;
    }

    table, th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>

    <tbody>
      <tr>
        <td>John Doe</td>
        <td>Successful</td>
        <td>2023-05-27 09:15:32</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>Successful</td>
        <td>2023-05-26 14:32:18</td>
      </tr>
      <tr>
        <td>Mike Johnson</td>
        <td>Failed</td>
        <td>2023-05-25 19:48:56</td>

      <!-- Add more rows for additional login activities -->
    </tbody>

</html>
